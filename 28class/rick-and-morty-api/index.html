<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- xternal CSS link -->
		<script src="https://kit.fontawesome.com/68d05a0962.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="hero-image">
			<section class="container">
				<section class="character-container">
					<img src="" alt="">
					<section class="character-description">
						<i id="right" class="fa-solid fa-greater-than"></i>
						<h2 class="name"></h2>
						<p><span class="status"></span><span class="species"></span></p>
						<P>Last known location</P>
						<p class="location"></p>
						<p>First seen in</p>
						<p class="first-seen"></p>
						<i id="left" class="fa-solid fa-less-than"></i>
					</section>
				</section>
			</section>
	</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
