<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- xternal CSS link -->
    <script
      src="https://kit.fontawesome.com/68d05a0962.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero-image"></div>
      <section class="container">
		
        <section class="character-container">
          <section class="charImage"><img src="" alt="" /></section>
		  <section class="arrowContainer">
			<i id="left" class="fa-solid fa-less-than"></i>
			<i id="right" class="fa-solid fa-greater-than"></i>
		  </section>
          <section class="character-description">
            <div class="bx1">
              <h2 class="name"></h2>
              <p><span class="status"></span><span class="species"></span></p>
            </div>
            <div class="bx2">
              <h2>Last known location</h2>
              <p class="location"></p>
            </div>
            <div class="bx3">
              <h2>First seen in</h2>
              <p class="first-seen"></p>
            </div>
          </section>
        </section>
      </section>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
